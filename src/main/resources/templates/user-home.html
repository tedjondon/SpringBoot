<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--html xmlns="http://www.w3.org/1999/xhtml"-->
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark flex-md p-2 justify-content-between ">
    <div  class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto  "> <!--px-3-->
            <li class="nav-item text-nowrap">
                <a class="text-white nav-link disabled" href="#" th:text="${user.getFirstName()}"> </a>
            </li>
            <li class="nav-item text-nowrap">
                <a class="text-white nav-link disabled" href="#" > With roles:</a>
            </li>
            <li class="nav-item text-nowrap">
                <a class="text-white nav-link disabled" href="#" th:text="${#strings.replace(user.getRoles(), 'ROLE_', '')}"></a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto"> <!--px-3-->
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>

    </div>
</nav>

<br>
<div class="container-fluid mt-5">
    <div class="row vh-100">
        <div class="col-2 nav flex-column nav-pills" id="pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" data-toggle="pill" href="#user" role="tab"
               aria-controls="user" aria-selected="true">User</a>
        </div>
        <div class="col-10 bg-light px-5">
            <div class="tab-content" id="tabUser">
                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <strong>About user</strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th th:text="id" scope="row"></th>
                                    <th th:text="firstName"></th>
                                    <th th:text="lastName"></th>
                                    <th th:text="age"></th>
                                    <th th:text="email"></th>
                                    <th th:text="roles"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${#strings.replace(user.getRoles(), 'ROLE_', '')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
